<div class="login-container">
    <div class="login-form-wrapper">
      <h2>Σύνδεση</h2>
      <form (ngSubmit)="onLogin()" class="login-form" autocomplete="off">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required class="form-control" autocomplete="off">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control" autocomplete="off">
        </div>
      
        <button type="submit" class="btn btn-primary">Σύνδεση</button>
      </form>
    </div>
  </div>
